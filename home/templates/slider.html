{% load static %}
<section id="slider" xmlns="http://www.w3.org/1999/html"><!--slider-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="slider-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#slider-carousel" data-slide-to="1"></li>
                        <li data-target="#slider-carousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        {% for rs in sliderdata %}
                            <div class="item{% if forloop.first %} active{% endif %}">
                                <div class="col-sm-6">
                                    <h1><span></span>{{rs.title}}</h1>
                                    <h2>{{ rs.description }}</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
                                    <a href="/food/{{ rs.id }}/{{ rs.slug }}"><button type="button" class="btn btn-default get">Sipari≈ü Ver</button></a>
                                </div>
                                <div class="col-sm-6">
                                    <img src="{{  rs.image.url }}" style="height: 441px;width: 484px" class="girl img-responsive" alt="" />
                                </div>
                            </div>
                        {% endfor %}


                    </div>

                    <a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
                        <i class="fa fa-angle-left"></i>
                    </a>
                    <a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>

            </div>
        </div>
    </div>
</section><!--/slider-->
